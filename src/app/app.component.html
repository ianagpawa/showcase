<div class="p-grid">
    <div class="p-col-12 p-justify-center">
        Black
    </div>
</div>
<!-- <button type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Show">Show</button> -->
    
<div class="p-grid">
    <div *ngFor="let project of state.projects; let i = index"
        class="p-col-4 p-justify-even">
        <p-card>
            <img style="width:100%;height:100%;"
                (click)="showDialog(project)"
                src="assets/images/{{project.picUrl}}">
        </p-card>
    </div>
</div>

<p-dialog [(visible)]="state.showDialog" [modal]="true" [responsive]="true" [style]="{width: '60vw', minWidth: '200px'}" [minY]="70" 
    [baseZIndex]="10000">
    <p-card header="{{state.selectedProject.title}}" subheader="By Jack Burton" [style]="{width: '100%'}" styleClass="ui-card-shadow">
        <p-header>
            <img src="Card" src="assets/images/{{state.selectedProject.picUrl}}">
        </p-header>
        <div>{{state.selectedProject.description}}</div>
    </p-card>
